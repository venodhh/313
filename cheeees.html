<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chessboard">
        <!-- Row 1 - White Pieces -->
        <div class="row">
            <div class="cell"><span class="icon">&#9820;</span></div> <!-- Rook -->
            <div class="cell"><span class="icon">&#9822;</span></div> <!-- Knight -->
            <div class="cell"><span class="icon">&#9821;</span></div> <!-- Bishop -->
            <div class="cell"><span class="icon">&#9819;</span></div> <!-- King -->
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9821;</span></div> <!-- Bishop -->
            <div class="cell"><span class="icon">&#9822;</span></div> <!-- Knight -->
            <div class="cell"><span class="icon">&#9820;</span></div> <!-- Rook -->
        </div>
        <!-- Row 2 - White Pawns -->
        <div class="row">
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9823;</span></div> <!-- Pawn -->
        </div>
        <!-- Row 3 to 6 - Empty Spaces -->
        <!-- Repeat the same row structure for empty spaces -->
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <!-- Row 7 - Black Pawns -->
        <div class="row">
            <div class="cell"><span class="icon">&#9817;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9817;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9817;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9817;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9817;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9817;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9817;</span></div> <!-- Pawn -->
            <div class="cell"><span class="icon">&#9817;</span></div> <!-- Pawn -->
        </div>
        <!-- Row 8 - Black Pieces -->
        <div class="row">
            <div class="cell"><span class="icon">&#9814;</span></div> <!-- Rook -->
            <div class="cell"><span class="icon">&#9816;</span></div> <!-- Knight -->
            <div class="cell"><span class="icon">&#9815;</span></div> <!-- Bishop -->
            <div class="cell"><span class="icon">&#9812;</span></div> <!-- King -->
            <div class="cell"><span class="icon">&#9813;</span></div> <!-- Queen -->
            <div class="cell"><span class="icon">&#9815;</span></div> <!-- Bishop -->
            <div class="cell"><span class="icon">&#9816;</span></div> <!-- Knight -->
            <div class="cell"><span class="icon">&#9814;</span></div> <!-- Rook -->
        </div>
    </div>
</body>
</html>
